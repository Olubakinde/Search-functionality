<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Application</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Binary Search Application</h1>
        <label for="sortedArrayInput">Sorted Array (comma-separated numbers):</label>
        <input type="text" id="sortedArrayInput" placeholder="Enter sorted array">

        <label for="targetInput">Target Number:</label>
        <input type="number" id="targetInput" placeholder="Enter target number">

        <button onclick="performBinarySearch()">Search</button>

        <p id="resultText"></p>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
